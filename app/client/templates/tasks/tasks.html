<template name="task">
  <div class="container">
    <header>
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>
    <ul>
      {{#each tasks}} 
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>



<template name="taskItem">
  <li><div>{{text}}</div><div>{{owner this.owner}}</div></li>
</template>
